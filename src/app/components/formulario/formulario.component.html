<form [formGroup]="form" (ngSubmit)="iniciarBatalha()">
  <div>
    <label>Gladiador 1</label>
    <input formControlName="gladiador1" />
  </div>

  <div>
    <label>Gladiador 2</label>
    <input formControlName="gladiador2" />
  </div>

  <div style="margin-top: 12px">
    <button type="submit" [disabled]="loading">Iniciar Batalha</button>
  </div>

  <div *ngIf="error" style="color: red; margin-top: 8px">{{ error }}</div>
  <div *ngIf="loading" style="margin-top: 8px">Executando batalha...</div>
</form>
